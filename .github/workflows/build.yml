name: Build

on:
  push:
    branches:
      - 'master'

    tags:
      - '*'

  pull_request:
    branches:
      - '*'

jobs:
  build_linux:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Clone the vast repository
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 1

      - name: Build and run dev container task
        uses: devcontainers/ci@v0.2
        with:
          runCmd: |
            export CC=clang-15
            export CXX=clang++-15

            cmake --preset ninja-multi-default --toolchain ./cmake/lld.toolchain.cmake \
              -D CMAKE_VERBOSE_MAKEFILE=True \
              -DCMAKE_PREFIX_PATH=${CMAKE_PREFIX_PATH} \
              -DLLVM_EXTERNAL_LIT=${LLVM_EXTERNAL_LIT} || exit 1

            cmake --build --preset ninja-rel -j $(nproc) || exit 1
            cmake --build --preset ninja-deb -j $(nproc) || exit 1

            ctest --preset ninja-deb --output-on-failure || exit 1

            cpack -G TXZ --config ./builds/ninja-multi-default/CPackConfig.cmake || exit 1

      - name: Extract package
        run: |
          mkdir vast
          tar -xf ./builds/ninja-multi-default/package/*.tar.xz -C vast --strip-components=1

      - name: Test codegen example
        working-directory: ./example/codegen

        run: |
          cmake -B build -S . \
            -D CMAKE_PREFIX_PATH=${CMAKE_PREFIX_PATH} \
            -D VAST_CMAKE_DIR=${VAST_CMAKE_DIR} \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_VERBOSE_MAKEFILE=True

          cmake --build build

      - name: Upload vast package artifact
        uses: actions/upload-artifact@v3
        with:
          name: vast-x86_64-ubuntu-22.04
          path: ./builds/ninja-multi-default/package/
          retention-days: 30

